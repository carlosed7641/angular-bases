<h3>Listado de héroes</h3>

<div *ngIf="deletedHero else nothingWasDeleted">
    <h3>Héroe borrado <small>{{deletedHero}}</small></h3>
</div>


<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroes.length > 0" (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul>
  <li *ngFor="let hero of heroes">
    {{ hero }}
  </li>
</ul>
